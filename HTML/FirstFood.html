<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>First Food</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>

    <header class='baby_name hidden'>
        <h1>baby_name</h1>
    </header>

    <form id="form_baby_name">
        <label for="baby_name">Baby name:</label>
        <input type="text" id="baby_name" name="baby_name" required />
        <button type="submit" class="button">Submit</button>
    </form>

    <div id="total" class="hidden">

    </div>

    <br>

    <div id="list">

    </div>


    <form id="form_new_food" class="hidden">
        <label for="new_food">New food:</label>
        <!-- select category -->
        <label for="category">Category:</label>
        <select id="category" name="category">
            <option>Select category</option>
            <option value="Fruits">Fruits</option>
            <option value="Grain/Roots">Grain and Roots</option>
            <option value="Vegetables">Vegetables</option>
            <option value="Legumes">Legumes</option>
            <option value="Meat/Fish/Eggs">Meat, Fish and Eggs</option>
            <option value="Dairy">Dairy</option>
            <option value="Natural Seasonings">Natual Seasonings</option>
            <option value="Seeds/Nuts">Seeds and Nuts</option>
        </select>
        <input type="text" id="new_food" name="new_food" />

        <button type="submit" class="button">Add new food</button>
    </form>

    <footer>
        <button id="switch_baby" class="button">Switch baby</button><br>
    </footer>


</body>
<script type="module" src="script.js">
</script>

</html>
