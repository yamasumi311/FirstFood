<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>First Food</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>

    <header id='baby_name' class="hidden">
        <h1>baby_name</h1>
    </header>

    <form id="form_baby_name">
        <label for="baby_name">Baby name:</label>
        <input type="text" id="baby_name" name="baby_name" required />
        <button type="submit">Submit</button>
    </form>

    <div id="list">

        <button type="button" class="collapsible">Fruits</button>
        <div class="foods">
            <ul>
                <li>Apple</li>
                <li>Banana</li>
                <li>Mandarine</li>
                <li>Watermelon</li>
                <li>Orange</li>
            </ul>
        </div>

        <button type="button" class="collapsible collapsed">Grain and Roots</button>
        <div class="foods collapsed">
            <ul>
                <li>Apple</li>
                <li>Banana</li>
                <li>Mandarine</li>
                <li>Watermelon</li>
                <li>Orange</li>
            </ul>
        </div>

        <button type="button" class="collapsible">Vegetables</button>
        <div class="foods">
            <ul id="food"></ul>
        </div>

        <button type="button" class="collapsible">Legumes</button>
        <div class="foods">
            <ul id="food"></ul>
        </div>

        <button type="button" class="collapsible">Meat, Fish and Eggs</button>
        <div class="foods">
            <ul id="food"></ul>
        </div>

        <button type="button" class="collapsible">Dairy</button>
        <div class="foods">
            <ul id="food"></ul>
        </div>

        <button type="button" class="collapsible">Natural Seasonings</button>
        <div class="foods">
            <ul id="food"></ul>
        </div>

        <button type="button" class="collapsible">Seeds and Nuts</button>
        <div class="foods">
            <ul id="food"></ul>
        </div>

    </div>





    <form id="form_new_food" class="">
        <label for="new_food">New food:</label>
        <!-- select category -->
        <label for="category">Category:</label>
        <select id="category" name="category">
            <option>Select category</option>
            <option value="Fruits">Fruits</option>
            <option value="Grain/Roots">Grain and Roots</option>
            <option value="Vegetables">Vegetables</option>
            <option value="Legumes">Legumes</option>
            <option value="Meat/Fish/Eggs">Meat, Fish and Eggs</option>
            <option value="Dairy">Dairy</option>
            <option value="Natural Seasonings">Natual Seasonings</option>
            <option value="Seeds/Nuts">Seeds and Nuts</option>
        </select>
        <input type="text" id="new_food" name="new_food" />

        <button type="submit">Add new food</button>
    </form>


</body>
<script type="module" src="script.js">
</script>

</html>
